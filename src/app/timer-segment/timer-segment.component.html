<div class="timer-segment-wrapper">
  <div class="leaves">
    <div class="leaf-one">
      <app-number-leaf
        value="{{ values[0] }}"
        numberSize="{{ localLeafConfig.numberSize }}"
        dynamicWrapperSize="{{ localLeafConfig.dynamicWrapperSize }}"
      ></app-number-leaf>
    </div>
    <div class="leaf-two">
      <app-number-leaf
        value="{{ values[1] }}"
        numberSize="{{ localLeafConfig.numberSize }}"
        dynamicWrapperSize="{{ localLeafConfig.dynamicWrapperSize }}"
      ></app-number-leaf>
    </div>
  </div>
  <!-- <div class="duration-wrapper" [ngStyle]="{ 'font-size': '8rem' }"> -->
  <div class="duration-wrapper" [ngStyle]="durationStringStyle">
    {{ durationString }}
  </div>
</div>
